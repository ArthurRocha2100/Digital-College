<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <style>



    </style>

    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        <form>
    
            <label for="email" class="label-input">Email</label>
            <input type="email" name="email" id="userEmail" placeholder="Digite seu email" required>
            <br>
            <label for="password" class="label-input">Senha</label>
            <input type="password" name="password" id="userPassword" placeholder="Digite sua senha" required>
            <br>

            <div class="remeber-password">
                <input type="checkbox" id="remeberPassword">
                <label for="remeberPassword">Lembrar-me da senha.</label>
                <p><a href="">Esqueceu a senha?</a></p>
            </div>
    
            <input type="submit" value="Acessar">
    
            <p>Ainda não tem um usuário <a href="">clique aqui</a> pra criar.</p>
        </form>
    </div>
</body>
</html>
